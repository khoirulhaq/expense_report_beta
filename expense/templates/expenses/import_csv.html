{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">Impor Data Pengeluaran dari CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Pilih file CSV</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Impor</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Batal</a>
    </form>

    <form action="{% url 'clear_expenses' %}" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus semua pengeluaran?')">Hapus Semua Pengeluaran</button>
    </form>
{% endblock %}
